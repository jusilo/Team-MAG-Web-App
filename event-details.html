<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="css/event-details.css">
</head>
<body>
    <div class="container">
        <div class="event-details">
            <div class="profile-section">
                <img id="profileImage" src="Files/team_mang.png" alt="Profile Image">
                <div class="event-info">
                    <br><br><h2 id="eventName">Event Name</h2>
                    <p id="eventPlace">Place and Time</p>
                </div>
            </div>
            <br>
            <div class="description">
                <p id="eventDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut.</p>
            </div>
            <br>
            <div class="buttons">
                <button id="joinEvent">Join</button>
                <button id="editEvent">Edit</button>
            </div>
        </div>
        <div class="image-carousel">
            <div class="main-image">
                <img id="mainImage" src="Files/team_mang.png" alt="Main Event Image">
            </div>
            <div class="carousel-indicators" id="carouselIndicators"></div>
        </div>
    </div>
    
    <script src="js/event-details.js"></script>
</body>
</html>
