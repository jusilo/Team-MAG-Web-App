<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-event.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.8/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages" style="display:none;">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <header>
        <a href="{{ url_for('events.home_page') }}"><button class="back-btn">Go Back</button></a>
        <div class="theme-container">
            <div class="theme-switch-wrapper">
                <div class="theme-mode-text">LIGHT</div>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                        <i class="fas fa-sun light-icon"></i>
                        <i class="fas fa-moon dark-icon"></i>
                    </div>
                </label>
                <div class="theme-mode-text dark-text">DARK</div>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Event Form Section -->
        
        <div class="event-form-container">
            <div class="form-section">
                <div class="image-placeholder">
                    <img id="profileImage" src="{{ url_for('static', filename='Files/team_mang.png') }}" alt="Adjustable Image">
                </div>
                <form id="eventForm" action="/addevent" method="POST" enctype="multipart/form-data">
                    <input type="text" id="eventName" name="eventName" placeholder="EVENT NAME" required>
                    <input type="text" id="eventPlace" name="eventPlace" placeholder="PLACE" required>
                    <input type="date" id="eventDate" name="eventDate" required>
                    <textarea id="eventDescription" name="eventDescription" placeholder="DESCRIPTION" required></textarea>
            </div>
        </div>

        <!-- Image Upload Section -->
        <div class="image-upload-section">
            <div class="main-image-preview">
                <img id="mainImage" src="images/placeholder.jpg" alt="Adjustable Image">
            </div>
            <div class="image-thumbnails" id="imageThumbnails">
                <!-- Thumbnails will be dynamically added here -->
            </div>
            <input type="file" id="imageUpload" name="imagefiles" accept="image/*" multiple>
            <button type="button" id="createEventBtn">CREATE</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="{{ url_for('static', filename='js/add-event.js') }}"></script>
</body>
</html>
