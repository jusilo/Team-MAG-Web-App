<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_signup.css') }}">
</head>
<body>
    <div class="signup-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        <h1>Signup</h1>
        <form action="" method="POST" autocomplete="on">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            <input type="text" id="age" name="age" placeholder="Age" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" ed= "password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        
            <select name="gender" required autocomplete="off">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        
        <p>Already have an account? <a href="{{ url_for('index') }}" class="back-link">Login here</a></p>
    </div>
</body>
</html>
