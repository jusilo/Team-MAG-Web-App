<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.8/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages" style="display:none;">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="form-section">
        <h1>Welcome to Team Mang</h1>
        <form action="/login" method="POST" id="loginform" class="login-form">
            <input type="email" name="email" placeholder="Username (Email)" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account?</p>
            <form action="{{ url_for('register.register') }}" method="get" class="signup-btn">
                <button type="submit" class="signup">Sign Up</button>
            </form>
        </div>
    </div>

    <button id="theme-toggle" class="theme-toggle-btn"><i class="fas fa-moon"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/themeToggle.js') }}"></script>
</body>
</html>
