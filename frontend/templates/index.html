<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--<script src="{{ url_for('static', filename='js/script.js') }}"></script>  Link to JavaScript file -->
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="{{ url_for('static', filename='Files/team_mang.png') }}" alt="Placeholder Image">
        </div>
        <div class="form-section">
            <h1>TeamMang</h1>
            
            <!-- ✅ Login Form -->
            <form action="/login" method="POST" id ="loginform">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul>
                                {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                <input type="email" name="email" placeholder="Username (Email)">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- ✅ Signup Button -->
            <form action="{{ url_for('register.register') }}" method="get" class="signup-btn">
                <button type="submit" class="signup">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
