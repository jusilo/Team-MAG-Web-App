<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="css/edit-event.css">
    <script defer src="js/edit-event.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Edit Event</h2>
            <button onclick="goBack()">Go Back</button>
        </header>
        
        <div class="container">
            <!-- Left Section - Event Details -->
            <div class="event-details">
                <div class="image-container">IMAGE ADJUSTABLE IMAGE</div>
                <div class="description-title">DESCRIPTION</div>
                <div class="description-box">
                    DESCRIPTIONDESCRIPTIONDESCRIPTIONDESCRIPTIONDESCRIPTIONDESCRIPTION
                </div>
                <div class="button-container">
                    <button>JOIN</button>
                    <button>EDIT</button>
                </div>
            </div>
        
            <!-- Right Section - Image Slider -->
            <div class="image-slider">
                <div class="image-placeholder">
                    <img src="your-image.jpg" alt="Event Image" width="100%">
                </div>
                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <button class="delete-event">DELETE EVENT</button>
            </div>
        </div>
        
</body>
</html>
